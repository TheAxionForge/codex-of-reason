
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Codex of Reason â€“ Axiom Editor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #121212;
      color: #e0f7fa;
      font-family: 'Segoe UI', sans-serif;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      color: #61dafb;
    }
    .axiom {
      background: #1e1e1e;
      border: 1px solid #333;
      border-radius: 10px;
      padding: 1rem;
      margin-bottom: 1.2rem;
    }
    textarea {
      width: 100%;
      background: #262626;
      color: #e0f7fa;
      border: none;
      border-radius: 5px;
      padding: 0.5rem;
      font-size: 1rem;
      margin-top: 0.5rem;
      margin-bottom: 1rem;
    }
    button {
      padding: 0.5rem 1rem;
      background: #61dafb;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-right: 0.5rem;
    }
  </style>
</head>
<body>
  <h1>Codex of Reason â€“ Axiom Editor</h1>
  <div id="axiom-list"></div>
  <button onclick="addAxiom()">â• Add Axiom</button>
  <button onclick="exportAxioms()">â¬‡ï¸ Export</button>
  <script>
    let axiomCount = 0;

    function addAxiom(ro = '', en = '') {
      axiomCount++;
      const div = document.createElement('div');
      div.className = 'axiom';
      div.innerHTML = `
        <h3>AxiomÄƒ ${axiomCount}</h3>
        <label>ğŸ‡·ğŸ‡´ RO</label>
        <textarea placeholder="AxiomÄƒ Ã®n romÃ¢nÄƒ">${ro}</textarea>
        <label>ğŸ‡¬ğŸ‡§ EN</label>
        <textarea placeholder="Axiom in English">${en}</textarea>
        <button onclick="this.parentElement.remove()">ğŸ—‘ï¸ Delete</button>
      `;
      document.getElementById('axiom-list').appendChild(div);
    }

    function exportAxioms() {
      const axioms = document.querySelectorAll('.axiom');
      let output = '';
      axioms.forEach((ax, i) => {
        const ro = ax.querySelectorAll('textarea')[0].value;
        const en = ax.querySelectorAll('textarea')[1].value;
        output += `AxiomÄƒ ${i+1} (RO):\n${ro}\nAxiom ${i+1} (EN):\n${en}\n\n`;
      });
      const blob = new Blob([output], { type: 'text/plain' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = 'axioms_export.txt';
      a.click();
    }
  </script>
</body>
</html>
